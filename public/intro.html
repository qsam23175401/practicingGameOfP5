    <h1>網站介紹與使用說明</h1>

    <h2>遊戲方式</h2>
    <p>點擊按鈕列選取欲進行的遊戲，等待載入後即可開始。</p>

    <h2>儲存進度的方法</h2>
    <p>
        部分遊戲有存檔功能，可以選擇：<br>
        　１.<ins>登入後</ins>使用儲存進度功能。<br>
        　２.使用RPG MV內建儲存按鈕，將直接於使用者瀏覽器儲存，但跨遊戲共用能力值部分將不會更新。
    </p>

    <h2>操作建議</h2>

    <p>由於部分遊戲並不適合手機操作，推薦：<br>
        　１.先將手機橫放(開啟旋轉)<br>
        　２.再將瀏覽器設定中，以「電腦版網頁開啟」功能打勾</p>

    <h2>網站沿革</h2>
    <p>2025.9月，網站出生<br></p>
