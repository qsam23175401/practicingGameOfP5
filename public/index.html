<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entry.css">
    <title>魔法師學院入口網站</title>

</head>

<style>
    body {
        font-family: sans-serif;
        margin: 0;
    }

    main {
        display: flex;
        flex: 1;
        height: 100vh;
        /* 讓內容撐滿整個螢幕 */
    }

    nav {
        width: 200px;
        background: rgb(66, 160, 26);
        padding: 0.5rem;
    }

    nav button {
        display: block;
        width: 90%;
        margin: 0.5rem auto;
        padding: 0.7rem;
        cursor: pointer;
        background-color: #19760d;
        border: none;
        border-radius: 6px;
    }

    section {
        flex: 1;
        background-color: rgb(66, 160, 26);
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    /* 📱 手機版 (小於 768px) */
    @media (max-width: 768px) {
        main {
            flex-direction: column;
            /* 變直式排列 */
        }

        nav {
            width: 100%;
            /* nav 撐滿螢幕上方 */
            display: flex;
            justify-content: space-around;
            /* 按鈕橫向排列 */
        }

        nav button {
            flex: 1;
            /* 每個按鈕平均分配寬度 */
            margin: 0.3rem;
            padding: 0.5rem;
            font-size: 14px;
        }

        section {
            flex: 1;
            width: 100%;
        }

        iframe {
            height: calc(100vh - 60px);
            /* 減掉上方導航的高度 */
        }
    }
</style>

<body>

    <header>
        <h1>歡迎進入魔法師學校</h1>

        <button id="loginBtn">登入或註冊</button>
    </header>

    <main>
        <nav>
            <button onclick="loadGame('intro.html')">首頁</button>
            <button onclick="loadGame('puzzleGame/puzzleGame.html')">拼圖遊戲</button>
        </nav>

        <section>
            <iframe id="gameFrame" src="intro.html"></iframe>
        </section>
    </main>

    <script>
        function loadGame(url) {
            document.getElementById('gameFrame').src = url;
        }
    </script>
</body>

</html>
